<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/lazy-javascript@1.0.8/lazy.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <section class="hero is-primary columns is-offset-one-quarter is-half">
    <div class="hero-body" style="text-align:center">
      <p class="title">
        PokeGenerator
      </p>
      <p class="subtitle">
        Created with Bulma CSS and PokeAPI
      </p>
    </div>
  </section>
  
  <div class="menu">

    <div class="pokemons">
      <h1 class="is-size-5 p-3">Select a pokemon</h1>
      <label>Pokemon:</label>
      <span class="select is-primary">
        <select id="cmbPokemon" name="combobox" class="select is-primary">
          <option value="0">Selecione um pokemon</option>
        </select>
      </span>

      <span>
        <i class="fa fa-question-circle"></i>
      </span>
    </div>

    <div id="card" class="box card" style="display: none; position: relative;">
      <section class="section1">
        <h2 id="name">Pikachu</h2>

        <label>
          Type:
          <span id="type">

          </span>
          <span class="circle">

          </span>
        </label>

        <label>
          Weight:
          <span id="weight">

          </span>
        </label>

        <div class="atributes">
          <label>
            HP:
            <span id="hp">
              
            </span>
          </label>

          <label>
            ATK:
            <span id="atk">
              
            </span>
          </label>

          <label>
            DEF:
            <span id="def">
              
            </span>
          </label>

          <label>
            SPECIAL:
            <span id="special">
              
            </span>

          </label>
        </div>

        <div>
          <h2>Abilities:</h2>
        </div>
        <div>
          <label class="checkbox">
            <span id="abl1"></span>
          </label>
          <label class="checkbox">
            <span id="abl2"></span>
          </label>
        </div>

        <div>
          <button 
            id="btnAdd" 
            class="button is-primary" 
            onclick="addToPokedex(this)"
          >
            Adicionar
          </button>
        </div>
      </section>

      <section class="section2">
        <div class="image lazyload">
          <img id="image" data-src=""/>
        </div>
      </section>

    </div>

  </div>

  <section id="pokeList" class="menu2">

  </section>

  <div class="btnConfirm">
    <button id="btnConfirm" class="button is-primary" style="display: none;">
      Confirm
    </button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
