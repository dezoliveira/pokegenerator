<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="menu">
    <h1>Pokegenarator</h1>

    <div class="pokemons">
      <label>Pokemon:</label>
      <span class="select is-primary">
        <select id="cmbPokemon" name="combobox" class="select is-primary">
          <option value="0">Selecione um pokemon</option>
        </select>
      </span>

      <span>
        <i class="fa fa-question-circle"></i>
      </span>
    </div>

    <div id="abilities" class="abilities">
      <label>Abilities:</label>
      <label class="checkbox">
        <input id="check1" type="checkbox"/><span id="abl1">Ability 1</span>
      </label>
        <label class="checkbox">
          <input id="check2" type="checkbox"/><span id="abl2">Ability 2</span>
        </label>
      <span>
        <i class="fa fa-question-circle"></i>
      </span>
    </div>

    <div id="card" class="box card" style="display: none; position: relative;">
      <section class="section1">
        <h2 id="name">Pikachu</h2>

        <label>
          Type:
          <span id="type">

          </span>
          <span class="circle">

          </span>
        </label>

        <label>
          Weight:
          <span id="weight">

          </span>
        </label>

        <div class="atributes">
          <label>
            HP:
            <span id="hp">
              
            </span>
          </label>

          <label>
            ATK:
            <span id="atk">
              
            </span>
          </label>

          <label>
            DEF:
            <span id="def">
              
            </span>
          </label>

          <label>
            SPECIAL:
            <span id="special">
              
            </span>

          </label>
        </div>

        <!-- <div id="abilities" class="abilities">
          <label>
            Abilities:
          </label>
        </div> -->

        <div>
          <button 
            id="btnAdd" 
            class="button is-primary" 
            onclick="addToPokedex(this)"
          >
            Adicionar
          </button>
        </div>
      </section>

      <section class="section2">
        <div class="image lazyload">
          <img id="image" data-src=""/>
        </div>
      </section>

    </div>

  </div>

  <section id="pokeList" class="menu2">

  </section>

  <script type="text/javascript" src="lazy.js"></script>
  <script src="./script.js"></script>
</body>
</html>
