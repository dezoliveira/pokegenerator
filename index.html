<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="menu">
    <h1>Pokegenarator</h1>

    <div class="pokemons">
      <label>Pokemon:</label>
      <select name="combobox" id="cmbPokemon">
        <option value="0">Selecione um pokemon</option>
      </select>
      <span>
        <i class="fa fa-question-circle"></i>
      </span>
    </div>

    <div class="abilities">
      <label>Habilidades:</label>
      <span><input type="checkbox"/>Habilidade 1</span>
      <span><input type="checkbox"/>Habilidade 2</span>
      <span>
        <i class="fa fa-question-circle"></i>
      </span>
    </div>

    <div class="card">
      <section class="section1">
        <h2>Pikachu</h2>
        <label>Tipo</label>
        <label>Peso</label>
      </section>

      <section class="section2">
        <div class="atributes">
          <label>HP</label>
          <label>ATK</label>
          <label>DEF</label>
          <label>SPECIAL</label>
        </div>

        <div class="image">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/25.svg"/>
        </div>
      </section>

    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
