<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="menu">
    <h1>Pokegenarator</h1>

    <div class="pokemons">
      <label>Pokemon:</label>
      <select name="combobox" id="cmbPokemon">
        <option value="0">Selecione um pokemon</option>
      </select>
      <span>
        <i class="fa fa-question-circle"></i>
      </span>
    </div>

    <div class="abilities">
      <label>Abilities:</label>
      <span>
        <label>
          <input id="abl1" type="checkbox"/>Habilidade 1
        </label>
      </span>
      <span>
        <label>
          <input id="abl2" type="checkbox"/>Habilidade 2
        </label>
      </span>
      <span>
        <i class="fa fa-question-circle"></i>
      </span>
    </div>

    <div id="card" class="card" style="display: none">
      <section class="section1">
        <h2 id="name">Pikachu</h2>

        <label>
          Type:
          <span id="type">
            
          </span>
        </label>

        <label>
          Weight:
          <span id="weight">

          </span>
        </label>

        <div class="atributes">
          <label>
            HP:
            <span id="hp">
              
            </span>
          </label>

          <label>
            ATK:
            <span id="atk">
              
            </span>
          </label>

          <label>
            DEF:
            <span id="def">
              
            </span>
          </label>

          <label>
            SPECIAL:
            <span id="special">
              
            </span>

          </label>
        </div>
      </section>

      <section class="section2">
        <div class="image">
          <img id="image" src=""/>
        </div>
      </section>

    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
